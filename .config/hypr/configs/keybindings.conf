# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Main modifier
$mainMod = SUPER # windows key

# assign apps
$term = kitty
$editor = codium --ozone-platform-hint=wayland --disable-gpu
$file = dolphin
$browser = firefox
$ytclient = freetube
$music = audacious
$sysmon = missioncenter

# Window/Session actions
bind = $mainMod, Q, killactive # killactive, kill the window on focus
bind = ALT, F4, killactive # killactive, kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = ALT, return, fullscreen, # toggle fullscreen for the focused window
bindd = $mainMod, L, Lock screen, exec, hyprlock
bindd = $mainMod SHIFT, F, Toggle pin on focused window, exec, $scrDir/windowpin.sh
bindd = $mainMod, backspace, Logout menu, exec, $scrDir/logoutlaunch.sh 2
bindd = $CONTROL, ESCAPE, Toggle waybar, exec, killall waybar || waybar

# Groups
bind = $mainMod, G, togglegroup, # toggle the window on focus to group (tab mode)
bind = $mainMod, F2, changegroupactive, f # next window in group
bind = $mainMod, F1, changegroupactive, b # previous window in group

# Application shortcuts
bindd = $mainMod, RETURN, Open terminal, exec, $term
bindd = $mainMod, E, Open file manager, exec, $file
bindd = $mainMod, C, Open VSCodium, exec, $editor
bindd = $mainMod, F, Open FreeTube, exec, $ytclient
bindd = $mainMod, B, Open browser, exec, $browser
bindd = $mainMod, M, Open music player, exec, $music
bindd = $CONTROL SHIFT, ESCAPE, Open system monitor, exec, $sysmon

# Rofi is toggled on/off if you repeat the key presses
bindd = $mainMod, A, Browse system files, exec, pkill -x rofi || $scrDir/rofilaunch.sh f
bindd = $mainMod, tab, Switch between desktop applications, exec, pkill -x rofi || $scrDir/rofilaunch.sh w
bindd = $mainMod, R, Launch desktop applications, exec, pkill -x rofi || $scrDir/rofilaunch.sh d

# Audio control
binddl  = , F10, Toggle audio mute, exec, $scrDir/volumecontrol.sh -o m
binddel = , F11, Decrease volume, exec, $scrDir/volumecontrol.sh -o d
binddel = , F12, Increase volume, exec, $scrDir/volumecontrol.sh -o i
binddl  = , XF86AudioMute, Toggle audio mute, exec, $scrDir/volumecontrol.sh -o m
binddl  = , XF86AudioMicMute, Toggle microphone mute, exec, $scrDir/volumecontrol.sh -i m
binddel = , XF86AudioLowerVolume, Decrease volume, exec, $scrDir/volumecontrol.sh -o d
binddel = , XF86AudioRaiseVolume, Increase volume, exec, $scrDir/volumecontrol.sh -o i
binddl  = , XF86AudioPlay, Play media, exec, playerctl play-pause
binddl  = , XF86AudioPause, Pause media, exec, playerctl play-pause
binddl  = , XF86AudioNext, Next media track, exec, playerctl next
binddl  = , XF86AudioPrev, Previous media track, exec, playerctl previous

# Brightness control
binddl = $mainMod, F10, Display brightness, exec, $scrDir/brightnesscontrol.sh g
binddl = $mainMod, F11, Decrease brightness, exec, $scrDir/brightnesscontrol.sh d
binddl = $mainMod, F12, Increase brightness, exec, $scrDir/brightnesscontrol.sh i

# Screenshot/Screencapture
bindd = $mainMod, P, Drag to screenshot, exec, $scrDir/screenshot.sh s
bindd = $mainMod SHIFT, P, Triggers color picker, exec, hyprpicker -a
bindd = $mainMod CTRL, P, frozen screen / drag screenshot, exec, $scrDir/screenshot.sh sf
bindd = $mainMod ALT, P, Print focused monitor, exec, $scrDir/screenshot.sh m
bindd = ,print, Take a screenshot of all monitor, exec, $scrDir/screenshot.sh p

# Exec custom scripts
# bind = $mainMod SHIFT, G, exec, pkill -x rofi || ~/.config/hypr/scripts/gamelauncher.sh 2 # steam game launcher // install steam
bindd = $mainMod ALT, G, Disable hypr effects for gamemode, exec, $scrDir/gamemode.sh
bindd = $mainMod ALT, right, Next wallpaper, exec, $scrDir/swwwallpaper.sh -n
bindd = $mainMod ALT, left, Previous wallpaper, exec, $scrDir/swwwallpaper.sh -p
bindd = $mainMod ALT, up, Next waybar mode, exec, $scrDir/wbarconfgen.sh n
bindd = $mainMod ALT, down, Previous waybar mode, exec, $scrDir/wbarconfgen.sh p
bindd = $mainMod SHIFT, R, Launch wallbash select menu, exec, pkill -x rofi || $scrDir/wallbashtoggle.sh -m
bindd = $mainMod SHIFT, T, Theme select menu, exec, pkill -x rofi || $scrDir/themeselect.sh
bindd = $mainMod SHIFT, A, Rofi style select menu, exec, pkill -x rofi || $scrDir/rofiselect.sh
bindd = $mainMod SHIFT, W, Rofi wall select menu, exec, pkill -x rofi || $scrDir/swwwallselect.sh
bindd = $mainMod, V, Open Pasteboard in screen center, exec, pkill -x rofi || $scrDir/cliphist.sh c
bindd = $mainMod SHIFT, V, Wipe pasteboard, exec, pkill -x rofi || $scrDir/cliphist.sh w
bindd = $mainMod SHIFT, C, Open rofi calc, exec, pkill -x rofi || $scrDir/roficalc.sh
bindd = $mainMod, K, Change keyboard layout, exec, $scrDir/keyboardswitch.sh
bindd = $mainMod, colon, Launch keybinds hint, exec, pkill -x rofi || $scrDir/keybinds_hint.sh c

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = $mainMod CTRL, right, workspace, r+1 
bind = $mainMod CTRL, left, workspace, r-1

# move to the first empty workspace instantly with mainMod + CTRL + [↓]
bind = $mainMod CTRL, down, workspace, empty 

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT $CONTROL, left, movewindow, l
bind = $mainMod SHIFT $CONTROL, right, movewindow, r
bind = $mainMod SHIFT $CONTROL, up, movewindow, u
bind = $mainMod SHIFT $CONTROL, down, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle Layout
bind = $mainMod, J, togglesplit, # dwindle

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod ALT, ampersand, movetoworkspacesilent, 1
bind = $mainMod ALT, eacute, movetoworkspacesilent, 2
bind = $mainMod ALT, quotedbl, movetoworkspacesilent, 3
bind = $mainMod ALT, apostrophe, movetoworkspacesilent, 4
bind = $mainMod ALT, parenleft, movetoworkspacesilent, 5
bind = $mainMod ALT, minus, movetoworkspacesilent, 6
bind = $mainMod ALT, egrave, movetoworkspacesilent, 7
bind = $mainMod ALT, underscore, movetoworkspacesilent, 8
bind = $mainMod ALT, ccedilla, movetoworkspacesilent, 9
bind = $mainMod ALT, agrave, movetoworkspacesilent, 10

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend

